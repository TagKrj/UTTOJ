{% extends "base.html" %}

{% block media %}
<style>


.form-area {
    background: #fff;
    box-shadow: 0 4px 18px 0 rgba(38,38,98,0.13), 0 1.5px 6px 0 rgba(38,38,98,0.10);
    border-radius: 20px;
    padding: 2.2em 2.2em 1.5em 2.2em;
    max-width: 410px;
    width: 100%;
    margin: 5em auto 1.5em auto;
    border: none;
    position: relative;
    font-family: 'Roboto', 'Arial', sans-serif;
    animation: fadeInLogin 0.7s cubic-bezier(0.4,0,0.2,1);
    backdrop-filter: blur(1.5px);
}
@keyframes fadeInLogin {
    from { opacity: 0; transform: translateY(24px) scale(0.98); }
    to { opacity: 1; transform: none; }
}
.form-area table {
    width: 100%;
    font-size: 1.08em;
    color: #262662;
    font-family: 'Roboto', 'Arial', sans-serif;
}
.form-area input[type="text"],
.form-area input[type="email"] {
    width: 100%;
    padding: 0.85em 1em;
    border-radius: 14px;
    border: none;
    background: #f3f4fa;
    box-shadow: 0 1.5px 6px 0 rgba(38,38,98,0.07);
    font-size: 1.08em;
    color: #262662;
    margin-bottom: 0.7em;
    transition: box-shadow 0.18s, background 0.18s, font-size 0.13s;
    font-family: 'Roboto', 'Arial', sans-serif;
    letter-spacing: 0.01em;
}
.form-area input[type="text"]:focus,
.form-area input[type="email"]:focus {
    background: #e9eafd;
    box-shadow: 0 3px 12px 0 rgba(38,38,98,0.18);
    outline: none;
    font-size: 1.12em;
}
.form-area label, .form-area th {
    font-size: 1em;
    font-weight: 600;
    color: #262662;
    letter-spacing: 0.01em;
    margin-bottom: 0.2em;
    font-family: 'Roboto', 'Arial', sans-serif;
}
.form-area button, .form-area input[type="submit"] {
    width: 100%;
    background: linear-gradient(90deg, #262662 0%, #f79421 100%);
    color: #fff;
    border: none;
    border-radius: 14px;
    font-size: 1.08em;
    font-weight: 700;
    padding: 0.9em 0;
    margin-top: 1em;
    box-shadow: 0 2px 8px 0 rgba(38,38,98,0.13);
    transition: background 0.45s cubic-bezier(0.4,0,0.2,1), box-shadow 0.32s cubic-bezier(0.4,0,0.2,1), transform 0.22s cubic-bezier(0.4,0,0.2,1);
    cursor: pointer;
    letter-spacing: 0.04em;
    font-family: 'Roboto', 'Arial', sans-serif;
}
.form-area button:hover, .form-area input[type="submit"]:hover {
    background: linear-gradient(90deg, #f79421 0%, #262662 100%);
    box-shadow: 0 4px 16px 0 rgba(38,38,98,0.18);
    transform: scale(1.03);
}
.form-area hr {
    border: none;
    border-bottom: 1.5px dashed #262662;
    margin: 1.2em 0 0.8em 0;
}
@media (max-width: 600px) {
    .form-area { padding: 1.1em 0.5em 1em 0.5em !important; }
}
</style>
{% endblock %}

{% block body %}
<div style="display:flex;align-items:center;justify-content:center;">
    <form action="" method="post" class="form-area">{% csrf_token %}
        <table border="0">{{ form.as_table() }}</table>
        <hr>
        <button type="submit">{{ _('Send Reset Email') }}</button>
    </form>
</div>
{% endblock %}
